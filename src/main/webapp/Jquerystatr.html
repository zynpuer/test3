<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script>

        $.extend({
            max:function (a,b) {
                if(a>b){
                    return a;
                }else{
                    return b;
                }
            }
        });

        $.fn.extend({
            alerttext:function () {
               alert($(this).text());
            }
        });

        $(function () {

            alert($.max(1,2))
            $("#div1").alerttext();
            $("#div1").click(function () {
                $("#div1").html("sssssssssss");
                alert($("#div1").html());
            });
            $("#div2").click(function () {
                $("#div2").attr("name","div2");
                $("#div2").attr({class:"div2"});
                $("#div2").attr("title",function () {
                    return this.name;
                });
                $("#div2").addClass("hello");
                $("#div2").removeClass("div2");
                $("#div2").toggleClass("highlight");
                $("#div2").toggleClass("highlight");
                console.log($("#div2").attr("name"));
                console.log($("#div2").attr("class"));
                console.log($("#div2").attr("title"));
            });
        });
    </script>
</head>
<body>
    <div id="div1"><p><a>JUGG</a></p></div>
    <div id="div2" title="233">success</div>
</body>
</html>
